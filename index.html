<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vue-star-plate-final/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#7469BD" />
  <title>星盘合拍器</title>
  <!-- 字体包下载已暂停以优化移动端性能 -->

  <!-- 预加载关键CSS -->

  <!-- GitHub Pages SPA 路由支持 -->
  <script>
    // 检查是否有重定向路径
    (function () {
      var redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
        console.log('Redirected to:', redirect);
      }
    })();

    // 调试信息
    console.log('index.html loaded');
    console.log('Current location:', window.location.href);
    console.log('Base URL:', document.querySelector('base')?.href || 'No base tag');

    // 页面加载完成后的调试信息
    window.addEventListener('load', function () {
      console.log('Page fully loaded');
      console.log('App element:', document.getElementById('app'));
      console.log('Router base:', window.location.pathname);
    });
  </script>
  <script type="module" crossorigin src="/vue-star-plate-final/assets/index-uLtOKgbZ.js"></script>
  <link rel="modulepreload" crossorigin href="/vue-star-plate-final/assets/astrology-report-AZKBGvVi.js">
  <link rel="stylesheet" crossorigin href="/vue-star-plate-final/assets/astrology-report-DL-O1R_F.css">
  <link rel="stylesheet" crossorigin href="/vue-star-plate-final/assets/index-CiZM4ceC.css">
</head>

<body>
  <div id="app"></div>
</body>

</html>
